<!doctype html>
<html>
  <head>
    <title>R A D I O</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div class="radioplayer"
    data-src="https://s2.radio.co/sc38253aea/listen"
    data-autoplay="false"
    data-playbutton="true"
    data-volumeslider="false"
    data-elapsedtime="false"
    data-nowplaying="false"
    data-showplayer="false"
    data-volume="50"></div>
    <div class="info">
      <h2>name of radio</h2>
      <p>info about radio</p>
    </div>
    <div class="schedule">
      <h2>schedule</h2>
      <ul>
        <li>Broadcast #001</li>
        <li>Broadcast #002</li>
        <li>Broadcast #003</li>
      </ul>
    </div>
    <div class="archive">
      <h2>Archive</h2>
      <p>Past shows</p>
      <ul>
        <li><a href="#">Past show #001</a></li>
        <li><a href="#">Past show #002</a></li>
        <li><a href="#">Past show #003</a></li>
      </ul>
    </div>
  </body>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://public.radio.co/playerapi/jquery.radiocoplayer.min.js"></script>
<script>
//initialise the plugin with the element
$('.radioplayer').radiocoPlayer();
</script>
</html>
